---
# yamllint disable rule:line-length
name: "CI Workflow"

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags: ["v*"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read

jobs:
  pre-commit:
    name: "Pre-commit checks"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        # https://github.com/astral-sh/setup-uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          save-cache: ${{ github.ref == 'refs/heads/main' }}

      - name: Install pre-commit
        run: uv tool install pre-commit

      - name: Enable cache for pre-commit hooks
        # https://github.com/actions/cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/pre-commit
          # yamllint disable-line rule:line-length
          key: pre-commit|${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit|

      - name: Run pre-commit checks
        run: pre-commit run -a

      - name: Run pre-commit gc
        run: pre-commit gc

  # This job builds the devcontainer image, but doesn't do anything with it.
  # It's just here to make sure the image builds successfully.
  devcontainer:
    name: "Build devcontainer image"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - id: check-devcontainer
        name: Check for devcontainer.json changes
        run: |
          set -euo pipefail
          CHANGED_FILES=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            git fetch origin "${{ github.event.pull_request.base.ref }}" --depth=1 || true
            CHANGED_FILES=$(git diff --name-only "$BASE_SHA"...HEAD || true)
          else
            git fetch --no-tags --prune --depth=2 origin "${{ github.ref }}" || true
            CHANGED_FILES=$(git diff --name-only HEAD^..HEAD || true)
          fi
          echo "$CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -qE '/devcontainer.json$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip devcontainer build
        if: ${{ steps.check-devcontainer.outputs.changed == 'false' }}
        run: |
          echo "devcontainer.json not changed; skipping devcontainer build"

      - name: Set up Docker Buildx
        if: ${{ steps.check-devcontainer.outputs.changed == 'true' }}
        # https://github.com/docker/setup-buildx-action
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
        id: setup-buildx

      - name: Expose variables required for actions cache
        if: ${{ steps.check-devcontainer.outputs.changed == 'true' }}
        # https://github.com/crazy-max/ghaction-github-runtime
        uses: crazy-max/ghaction-github-runtime@3cb05d89e1f492524af3d41a1c98c83bc3025124 # v3.1.0

      - name: Build devcontainer
        if: ${{ steps.check-devcontainer.outputs.changed == 'true' }}
        run: npx -- @devcontainers/cli build --workspace-folder . --cache-from type=gha,scope=devcontainer --cache-to type=gha,mode=min,scope=devcontainer

  test:
    name: "Run tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This should cover all supported Python versions, from
        # required-python in pyproject.toml to the version in .python-version
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    env:
      UV_LOCKED: true
    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        # https://github.com/astral-sh/setup-uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Pytest
        run: uv run pytest

      - name: Pyright
        run: uv run pyright

      - name: Build distribution artifacts
        run: uv build

  sbom:
    name: Software Bill of Materials
    permissions:
      actions: read
      contents: write
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main') }}

    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Install uv
        # https://github.com/astral-sh/setup-uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Set up Python
        # https://github.com/actions/setup-python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: ".python-version"

      - name: Generate requirements.txt
        run: uv export --locked --format requirements-txt > requirements.txt

      - name: Generate & upload SBOM
        # https://github.com/anchore/sbom-action
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0.21.0
        with:
          artifact-name: sbom-spdx.json
          dependency-snapshot: true
          file: requirements.txt
          format: spdx-json

  # This is a dummy job to determine success of the CI workflow
  ci-success:
    name: CI Workflow - Success
    needs:
      - devcontainer
      - pre-commit
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: echo "Previous jobs were successful"

  # This job publishes the package to PyPI when a new tag is pushed
  publish:
    name: "Publish to PyPI"
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    needs:
      - ci-success
    runs-on: ubuntu-latest
    env:
      UV_LOCKED: true
    permissions:  # https://docs.pypi.org/trusted-publishers/using-a-publisher/
      contents: read
      id-token: write  # Required for publishing to PyPI via trusted publisher

    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        # https://github.com/astral-sh/setup-uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Build release artifacts
        run: uv build

      - name: Publish to PyPI
        run: uv publish
